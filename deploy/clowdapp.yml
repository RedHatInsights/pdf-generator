apiVersion: v1
kind: Template
metadata:
  name: crc-pdf-generator
objects:
  - apiVersion: cloud.redhat.com/v1alpha1
    kind: ClowdApp
    metadata:
      name: crc-pdf-generator
    spec:
      envName: ${ENV_NAME}
      deployments:
        - name: api
          minReplicas: ${{MIN_REPLICAS}}
          webServices:
            public:
              enabled: true
          podSpec:
            image: ${IMAGE}:${IMAGE_TAG}
            livenessProbe:
              failureThreshold: 3
              httpGet:
                path: /healthz
                port: 8000
                scheme: HTTP
              initialDelaySeconds: 35
              periodSeconds: 5
              successThreshold: 1
              timeoutSeconds: 120
            readinessProbe:
              failureThreshold: 3
              httpGet:
                path: /healthz
                port: 8000
                scheme: HTTP
              initialDelaySeconds: 35
              periodSeconds: 5
              successThreshold: 1
              timeoutSeconds: 120
            env:
              - name: CLOWDER_ENABLED
                value: ${CLOWDER_ENABLED}
              - name: COMPLIANCE_API_URL
                value: ${COMPLIANCE_API_SCHEME}://${COMPLIANCE_HOST}:${COMPLIANCE_API_PORT}
            resources:
              limits:
                cpu: ${CPU_LIMIT}
                memory: ${MEMORY_LIMIT}
              requests:
                cpu: 200m
                memory: 256Mi
parameters:
  - description: Cpu limit of service
    name: CPU_LIMIT
    value: 500m
  - description: memory limit of service
    name: MEMORY_LIMIT
    value: 512Mi
  - name: MIN_REPLICAS
    value: '1'
  - description: Image tag
    name: IMAGE_TAG
    required: true
  - description: Image name
    name: IMAGE
    value: quay.io/cloudservices/crc-pdf-generator
  - description: Determines Clowder deployment
    name: CLOWDER_ENABLED
    value: "false"
  - description: ClowdEnv Name
    name: ENV_NAME
    value: "crc-pdf-generator"
    required: true
  - description: Compliance API http scheme
    name: COMPLIANCE_API_SCHEME
    value: http
  - description: Compliance API hostname
    name: COMPLIANCE_HOST
    required: true
  - description: Compliance API port
    name: COMPLIANCE_API_PORT
    value: 8000
